<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header id="header"></header>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="border p-3">
            <div id="header2"></div>
            <nav id="nav"></nav>

            <div class="row pt-3">
              <div class="col-md-3">
                <div id="chonmaybom"></div>
                <div id="tintuc"></div>
              </div>
              <!-- phan thay doi -->
              <div class="col-md-9">
                <h4 class="text-primary">GIỎ HÀNG</h4>
              </div>
            </div>

            <footer id="footer2"></footer>
          </div>
        </div>
      </div>

      <footer id="footer"></footer>
    </div>
    <script>
      const header = document.getElementById("header");
      const footer = document.getElementById("footer");
      const header2 = document.getElementById("header2");
      const footer2 = document.getElementById("footer2");
      const nav = document.getElementById("nav");
      const tintuc = document.getElementById("tintuc");
      const chonmaybom = document.getElementById("chonmaybom");
      fetch("./assets/component/header.html")
        .then((response) => response.text())
        .then((html) => (header.innerHTML = html));
      fetch("./assets/component/footer.html")
        .then((response) => response.text())
        .then((html) => (footer.innerHTML = html));
      fetch("./assets/component/footer2.html")
        .then((response) => response.text())
        .then((html) => (footer2.innerHTML = html));
      fetch("./assets/component/header2.html")
        .then((response) => response.text())
        .then((html) => (header2.innerHTML = html));
      fetch("./assets/component/nav.html")
        .then((response) => response.text())
        .then((html) => (nav.innerHTML = html));
      fetch("./assets/component/tintuc.html")
        .then((response) => response.text())
        .then((html) => (tintuc.innerHTML = html));
      fetch("./assets/component/chonmaybom.html")
        .then((response) => response.text())
        .then((html) => (chonmaybom.innerHTML = html));
    </script>
  </body>
</html>
