<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Đăng kí</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="assets/css/dangkistyle.css">

	</head>

	<body>
		<div class="wrapper" >

			<div class="inner">
				<div class="header">
					<h3>Đăng kí tài khoản</h3>
				</div>

				<form class= "left-form">

					<div class="form-wrapper">
						<input type="text" placeholder="Họ và tên" class="form-control">
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Tên đăng nhập" class="form-control">
						<i class="fa-solid fa-user"></i>
					</div>
					<div class="form-wrapper">
						<select name="" id="" class="form-control">
							<option value="" disabled selected>Giới tính</option>
							<option value="nam"> Nam</option>
							<option value="nu"> Nữ</option>
						</select>
						<i class="fa-solid fa-caret-down"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Mật khẩu" class="form-control">
						<i class="fa-solid fa-lock"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Xác nhận mật khẩu" class="form-control">
						<i class="fa-solid fa-lock"></i>
					</div>

				</form>
				<form class	= "right-form">
					<div class="form-wrapper">
						<input type="number" placeholder="Số điện thoại" class="form-control">
						<i class="fa fa-phone" ></i>
					</div>
					<div class="form-wrapper">
						<input type="email" placeholder="Email" class="form-control">
						<i class="fa-solid fa-envelope"></i>
					</div>
					<div class="form-wrapper">
						<input type="number" placeholder="Số tài khoản ngân hàng" class="form-control">
						<i class="fa-solid fa-building-columns"></i>
					</div>
					<div class="form-wrapper">
						<input type="checkbox">
						<label>Tôi đã đọc và đồng ý với điều khoản đăng kí </label>
					</div>
					<button>Đăng kí
					<i class="fa-solid fa-arrow-right"></i>
				</button>
			</form>
			</div>
		</div>
	</body>
</html>
