<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link rel="stylesheet" href="style.css" />
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
	/>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			crossorigin="anonymous"
	/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
		  integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
		  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<header id="header"></header>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="border p-3">
				<div id="header2"></div>
				<nav id="nav"></nav>
				<!-- phan thay doi -->
				<div class="col-md-12">
					<div class="container">
						<div class="text-center">
							<h2 class="text-primary">Đăng Kí</h2>
							<p class="text-muted ">Hãy đăng kí để nhận được nhiều thông báo về khuyến mãi và nhiều hơn nữa</p>
						</div>
						<form>
							<!--hang 1-->
							<div class="row">
								<div class="col">
									<div class="mb-3">
										<input type="text" class="form-control" placeholder="Họ và tên">
									</div>
								</div>
								<div class="col">
									<div class="mb-3">
										<input type="text" class="form-control" placeholder="Số điện thoại">
									</div>
								</div>
							</div>
							<!--hang 2-->
							<div class="row">
								<div class="col">
									<div class="mb-3">
										<input type ="text" class="form-control" placeholder="Tên đăng nhập">
									</div>
								</div>
								<div class="col">
									<div class="mb-3">
										<input tpye="email" class ="form-control" placeholder="Email">
									</div>
								</div>
							</div>
							<!--hang 3-->
							<div class="row">
								<div class="col">
									<div class="mb-3">
										<input type="text" class="form-control" placeholder="Mật khẩu">
									</div>
								</div>
								<div class = "col">
									<div class="mb-3">
										<input type="text" class="form-control" placeholder="Số tài khoản ngân hàng">
									</div>
								</div>
							</div>
							<!--hang 4-->
							<div class="row">
								<div class="col-6">
									<div class="mb-3">
										<input type="text" class="form-control" placeholder="Nhập lại mật khẩu">
									</div>
								</div>
								<div class="col-2 mb-3">
									<label>Ngày Sinh</label>
								</div>
								<div class="col-4">
									<input type="date" class="form-control">
								</div>
							</div>
							<!--hang 5-->
							<div class="row">
								<div class="col-3">
									<div class="mb-3">
										<button type="button" class="btn btn-secondary dropdown-toggle form-control " data-bs-toggle="dropdown" aria-expanded="false">Giới tính</button>
										<ul class="dropdown-menu">
											<li><a class="dropdown-item" href="">Nam</a> </li>
											<li><a class="dropdown-item" href="">Nữ</a> </li>
										</ul>
									</div>
								</div>
								<div class="col"></div>
								<div class="col mb-3" >
									<label>Tôi đã đọc và đồng ý với điều khoản đăng kí</label>
									<input type="checkbox" >
								</div>
							</div>

							<div class="row">
								<div class="col-3">
									<button type="button" class="btn btn-dark w-100 mb-3">Đăng kí</a></button
								</div>
							</div>
					</div>
					</form>
					<div class="text-center">
						<button type="button" class="btn btn-light btn-social"><i class="fa-brands fa-square-facebook"></i></i></button>
						<button type="button" class="btn btn-light btn-social"><i class="fa-brands fa-google"></i></button>
						<button type="button" class="btn btn-light btn-social"><i class="fa-brands fa-apple"></i></button>
					</div>
				</div>
				<footer id="footer2"></footer>
			</div>
		</div>
	</div>
</div>
</div>
<footer id="footer"></footer>
<script>
	const header = document.getElementById("header");
	const footer = document.getElementById("footer");
	const header2 = document.getElementById("header2");
	const footer2 = document.getElementById("footer2");
	const nav = document.getElementById("nav");
	const tintuc = document.getElementById("tintuc");
	const chonmaybom = document.getElementById("chonmaybom");
	fetch("./assets/component/header.html")
			.then((response) => response.text())
			.then((html) => (header.innerHTML = html));
	fetch("./assets/component/footer.html")
			.then((response) => response.text())
			.then((html) => (footer.innerHTML = html));
	fetch("./assets/component/footer2.html")
			.then((response) => response.text())
			.then((html) => (footer2.innerHTML = html));
	fetch("./assets/component/header2.html")
			.then((response) => response.text())
			.then((html) => (header2.innerHTML = html));
	fetch("./assets/component/nav.html")
			.then((response) => response.text())
			.then((html) => (nav.innerHTML = html));
	fetch("./assets/component/tintuc.html")
			.then((response) => response.text())
			.then((html) => (tintuc.innerHTML = html));
	fetch("./assets/component/chonmaybom.html")
			.then((response) => response.text())
			.then((html) => (chonmaybom.innerHTML = html));
</script>

</body>
</html>
