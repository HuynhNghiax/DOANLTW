<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container my-5">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">User Management</h1>
        <div class="d-flex">
            <input type="text" class="form-control me-2" placeholder="Search User" aria-label="Search">
            <button class="btn btn-warning text-dark">Add User</button>
        </div>
    </div>

    <!-- User Table -->
    <div class="table-responsive">
        <table class="table align-middle">
            <thead>
                <tr>
                    <th scope="col"><input type="checkbox"></th>
                    <th scope="col">Name</th>
                    <th scope="col">User Role</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample user row (repeat this structure as needed) -->
                <tr>
                    <td><input type="checkbox"></td>
                    <td>
                        <div class="d-flex align-items-center">
                            <img src="anhdaidien.png" alt="User Avatar" class="rounded-circle me-2" style="width: 40px; height: 40px;">
                            <div>
                                <div class="fw-bold">Yeray Rosales</div>
                                <small class="text-warning">Not Logged in</small>
                            </div>
                        </div>
                    </td>
                    <td>
                        <span class="badge bg-warning text-dark me-1">Manager</span>
                        <span class="badge bg-primary">Admin</span>
                    </td>
                    <td>
                        <button class="btn btn-outline-secondary btn-sm me-2">Modify Roles</button>
                        <button class="btn btn-outline-danger btn-sm">Remove User</button>
                    </td>
                </tr>
                <!-- Additional rows go here -->
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">1</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">2</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
</div>
</body>
</html>
