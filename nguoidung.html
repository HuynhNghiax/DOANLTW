<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header id="header"></header>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="border p-3">
            <div id="header2"></div>
            <nav id="nav"></nav>

            
              <!-- phan thay doi -->
              <div class="col-md-12">
                <h3>Đăng nhập</h3>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Tên nguời dùng</span>
                  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Mật khẩu</span>
                  <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="row">
                  <div></div>
                </div>
            

            <footer id="footer2"></footer>
          </div>
        </div>
      </div> 
      <footer id="footer"></footer> 
    </div>
    
    <script>
      const header = document.getElementById("header");
      const footer = document.getElementById("footer");
      const header2 = document.getElementById("header2");
      const footer2 = document.getElementById("footer2");
      const nav = document.getElementById("nav");
      const tintuc = document.getElementById("tintuc");
      const chonmaybom = document.getElementById("chonmaybom");
      fetch("./assets/component/header.html")
        .then((response) => response.text())
        .then((html) => (header.innerHTML = html));
      fetch("./assets/component/footer.html")
        .then((response) => response.text())
        .then((html) => (footer.innerHTML = html));
      fetch("./assets/component/footer2.html")
        .then((response) => response.text())
        .then((html) => (footer2.innerHTML = html));
      fetch("./assets/component/header2.html")
        .then((response) => response.text())
        .then((html) => (header2.innerHTML = html));
      fetch("./assets/component/nav.html")
        .then((response) => response.text())
        .then((html) => (nav.innerHTML = html));
      fetch("./assets/component/tintuc.html")
        .then((response) => response.text())
        .then((html) => (tintuc.innerHTML = html));
      fetch("./assets/component/chonmaybom.html")
        .then((response) => response.text())
        .then((html) => (chonmaybom.innerHTML = html));
    </script>
        
  </body>
</html>
